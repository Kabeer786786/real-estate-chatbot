<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&amp;display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&amp;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
    rel="stylesheet" />
  <title>Real-Estate Chatbot</title>
  <style>
    body {
      font-family: 'Jura';
    }

    ::-webkit-scrollbar {
      width: 5px;
       border-radius: 1rem;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
       margin-top: 15px;
       border-radius: 1rem;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888;
       border-radius: 1rem;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
